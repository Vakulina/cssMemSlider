<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Slider</title>

</head>
<body>
  <div class="slider">

    <input type="radio" id="slide-1" name="slide" class="slide-1" checked>
    <input type="radio" id="slide-2" name="slide" class="slide-2">
    <input type="radio" id="slide-3" name="slide" class="slide-3">
    <input type="radio" id="slide-4" name="slide" class="slide-4" >

    <div class="slider-inner">
      <div class="slides">
        <img src="./images/p1.jpg">
        <img src="./images/p3.jpg">
        <img src="./images/p2.jpg">
        <img src="./images/p4.jpg">
      </div>
    </div>

    <div class="caption-inner">
    <div class="slider__captions">
      <label for="slide-1" class="slider__caption_type_1">Wikipedia: "Мем — это единица культурной информации".</label>
      <label for="slide-2" class="slider__caption_type_2">Pikabu: "Мем — это смешная картинка с надписью."</label>
      <label for="slide-3" class="slider__caption_type_3">Оказывается, мэм — это не только странные картинки.</label>
      <label for="slide-4" class="slider__caption_type_4">Мэм — это новое средство общения.</label>
    </div>
  </div>
    <div class="slider__controls">
      <label for="slide-1" class="slider__control slider__control_type_1"><div class="point"></div></label>
      <label for="slide-2" class="slider__control slider__control_type_2"><div class="point"></div></label>
      <label for="slide-3" class="slider__control slider__control_type_3"><div class="point"></div></label>
      <label for="slide-4" class="slider__control slider__control_type_4"><div class="point"></div></label>
    </div>
   

  </div>
</body>
</html>
